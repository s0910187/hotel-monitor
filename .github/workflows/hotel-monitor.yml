name: 盛岡大和魯內飯店監控

on:
  schedule:
    # 每天 24 小時，每小時執行一次 (UTC 00:00 - 23:00)
    - cron: '0 * * * *'
    
  workflow_dispatch:  # 允許手動觸發

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    # 明確宣告權限，確保能推送到 Repository
    permissions:
      contents: write

    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4
        with:
          ref: main # 明確 Checkout main 分支，避免 Detached HEAD

      - name: 設定 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: 安裝依賴
        run: |
          npm install playwright nodemailer
          npx playwright install chromium
          npx playwright install-deps chromium
      
      - name: 還原上次狀態 (Cache)
        uses: actions/cache/restore@v4
        with:
          path: last_state.json
          key: state-${{ github.run_id }}
          restore-keys: |
            state-

      - name: 執行監控腳本
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
        run: node monitor.js
      
      - name: 保存當前狀態 (Cache)
        uses: actions/cache/save@v4
        if: always()
        with:
          path: last_state.json
          key: state-${{ github.run_id }}
      
      - name: 提交狀態檔案回 Repository
        uses: stefanzweifel/git-auto-commit-action@v5
        if: always()
        with:
          commit_message: "chore: 更新監控狀態 [skip ci]"
          file_pattern: last_state.json
          branch: main
